<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Projects</title>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input
      type="number"
      placeholder="Cost of order"
      class="cost-input"
      onkeydown="handleKeydown(event)"
    />
    <button onclick="calculateTotal()">Calculate</button>
    <p class="cost-total"></p>

    <script>
      function handleKeydown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".cost-input");
        let cost = Number(inputElement.value);
  

        if (cost < 40) {
          cost = cost + 10;
        }

        const formatedCost = formatNumber(cost);
        console.log(formatedCost);

        document.querySelector(".cost-total").innerHTML = `$ ${formatedCost}`;
      }

      function formatNumber(number){
        return number.toFixed(2);
      }

    </script>
  </body>
</html>
