<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeyup="handleKeyup()" class="text">
    <p class="print"></p>

    <script>
        function handleKeyup(){
           const inputElement =  document.querySelector('.text')
           document.querySelector('.print').innerHTML = inputElement.value;
        }
    </script>
</body>
</html>
